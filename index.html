
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人作品集首頁</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .lang-toggle {
      margin-bottom: 30px;
    }
    .lang-toggle button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin: 0 5px;
      cursor: pointer;
    }
    .lang-toggle button:hover {
      background-color: #555;
    }
    .nav-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-cards a {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      color: #f0f0f0;
      text-align: center;
      text-decoration: none;
      width: 200px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.2s ease;
    }
    .nav-cards a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="title">My Cybersecurity Portfolio</h1>
  <div class="lang-toggle">
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('en')">English</button>
  </div>
  <div class="nav-cards">
    <a href="malware.html"><span data-zh="👾<br>惡意程式分析紀錄" data-en="👾<br>Malware Analysis">👾<br>惡意程式分析紀錄</span></a>
    <a href="pentest.html"><span data-zh="🔐<br>滲透實戰筆記" data-en="🔐<br>Web Pentest Notes">🔐<br>滲透實戰筆記</span></a>
    <a href="tools.html"><span data-zh="💻<br>工具開發作品" data-en="💻<br>Tool Development">💻<br>工具開發作品</span></a>
    <a href="certs.html"><span data-zh="📜<br>考過的證照" data-en="📜<br>Certifications">📜<br>考過的證照</span></a>
    <a href="courses.html"><span data-zh="📚<br>技術進修歷程" data-en="📚<br>Study Tracker">📚<br>技術進修歷程</span></a>
    <a href="teaching.html"><span data-zh="🎓<br>我的講課經歷" data-en="🎓<br>Teaching Experience">🎓<br>我的講課經歷</span></a>
    <a href="talks.html"><span data-zh="🎤<br>歷年資安演講" data-en="🎤<br>Security Talks">🎤<br>歷年資安演講</span></a>
  </div>

  <script>
    function setLang(lang) {
      document.getElementById('title').innerText = lang === 'zh' ? '個人作品集' : 'My Cybersecurity Portfolio';
      document.querySelectorAll('.nav-cards span').forEach(span => {
        span.innerHTML = span.getAttribute('data-' + lang);
      });
    }
  setLang('en');
  </script>
</body>
</html>
